  <p></p>
  <p></p>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="well well-sm">
          <form method="post" class="form-horizontal">
            <fieldset>
              <legend class="text-center header">Contact us</legend>
              <div class="form-group"><span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                <div class="col-md-8">
                  <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                </div>
              </div>
              <div class="form-group"><span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                <div class="col-md-8">
                  <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                </div>
              </div>
              <div class="form-group"><span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                <div class="col-md-8">
                  <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                </div>
              </div>
              <div class="form-group"><span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                <div class="col-md-8">
                  <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                </div>
              </div>
              <div class="form-group"><span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                <div class="col-md-8">
                  <textarea id="message" name="message" placeholder="Enter your massage for us here." rows="7" class="form-control"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12 text-center">
                  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
          <p class="navbar-text pull-left">Site Built By Ivar Myrberg</p><a href="https://twitter.com/IMyrberg" class="navbar-btn btn-info btn pull-right">Follow me on Twitter</a>
        </div>
